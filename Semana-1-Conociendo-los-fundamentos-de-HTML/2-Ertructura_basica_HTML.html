<!DOCTYPE html>
<!-- Define el tipo de documento como HTML5 -->
<html lang="es">
<!-- Comienza el documento HTML y especifica el idioma como español con el atributo lang="es" -->
<head>
    <meta charset="UTF-8">
    <!-- Establece la codificación de caracteres del documento como UTF-8, que soporta la mayoría de los caracteres utilizados en la web -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura el viewport para que la página sea responsiva, es decir, que se ajuste correctamente a dispositivos móviles y pantallas más pequeñas -->
    <title>Mi Primera Página</title>
    <!-- Define el título de la página que aparece en la pestaña del navegador -->
</head>
<body>
    <!-- Inicia el cuerpo del documento, que es donde se coloca todo el contenido visible en la página web -->
    <header>
        <!-- Sección de encabezado de la página, normalmente contiene títulos y menús de navegación -->
        <h1>Bienvenidos a Mi Página Web</h1>
        <!-- Etiqueta h1 que define un encabezado de nivel 1, el más importante en la página -->
    </header>
    <section>
        <!-- Define una sección del contenido de la página -->
        <p>Este es un ejemplo de un párrafo en HTML.</p>
        <!-- Etiqueta p que define un párrafo de texto -->

        <a href="https://www.ejemplo.com">Ejemplo de enlace Web</a>
        <!-- Etiqueta a que define un enlace. El atributo href especifica la URL a la que se dirigirá cuando se haga clic en el enlace -->
    </section>
    <footer>
        <!-- Pie de página que generalmente contiene información de derechos de autor o enlaces adicionales -->
        <p>Copyright © 2024</p>
        <!-- Texto del pie de página que muestra los derechos de autor -->
    </footer>
</body>
<!-- Cierra el cuerpo del documento -->
</html>
<!-- Cierra el documento HTML -->
