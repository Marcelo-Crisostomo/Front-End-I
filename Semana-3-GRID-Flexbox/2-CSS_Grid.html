<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Completo de CSS Grid con Footer Fijo</title>
    <link rel="stylesheet" href="styles_css_grid.css">
</head>
<body>
    <!-- Encabezado de la página -->
    <header class="header">
        <h1>Ejemplo de CSS Grid con Footer Fijo</h1>
    </header>
    <!-- Contenedor principal de CSS Grid -->
    <main class="grid-container">
        <!-- Elementos en la cuadrícula -->
        <div class="grid-item">Item 1</div>
        <div class="grid-item">Item 2</div>
        <div class="grid-item">Item 3</div>
        <div class="grid-item">Item 4</div>
        <div class="grid-item">Item 5</div>
        <div class="grid-item">Item 6</div>
        <!-- Formulario simple dentro de la cuadrícula -->
        <div class="grid-item">
            <form>
                <h2>Contacto</h2>
                <!-- Campo de texto para el nombre -->
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <!-- Campo de correo electrónico -->
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" required>
                
                <!-- Botón de envío -->
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>
    <!-- Pie de página fijo -->
    <footer class="footer">
        <p>Ejemplo de CSS Grid avanzado - © 2024 Mi Sitio Web</p>
    </footer>
</body>
</html>
