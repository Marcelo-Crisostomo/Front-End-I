<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de CSS con Variables</title>
    <!-- Enlace a la hoja de estilos externa -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Cabecera del sitio con título principal y subtítulo -->
    <header class="header">
        <h1>Bienvenido a Mi Sitio Web</h1>
        <p class="subtitle">Este es un ejemplo de uso de CSS para colores, tipografía y diseño.</p>
    </header>

    <!-- Contenedor principal del contenido -->
    <main class="content">
        <!-- Sección con estilo de caja para mostrar contenido principal -->
        <section class="box">
            <h2>Sección de Contenido</h2>
            <p>Este es un párrafo de ejemplo con propiedades de texto y color aplicadas.</p>
        </section>
    </main>

    <!-- Pie de página con derechos reservados -->
    <footer class="footer">
        <p>© 2024 Mi Sitio Web - Todos los derechos reservados</p>
    </footer>
</body>
</html>
