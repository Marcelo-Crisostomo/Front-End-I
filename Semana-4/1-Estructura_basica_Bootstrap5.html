<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> <!-- Codificación para soportar caracteres especiales como tildes y eñes -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura la escala para que la página sea responsiva en dispositivos móviles -->
    <title>Página Bootstrap</title> <!-- Título que aparecerá en la pestaña del navegador -->
    <!-- Bootstrap CDN para CSS: Incluye las hojas de estilo de Bootstrap desde una CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Encabezado con fondo azul, texto blanco, centrado y con un margen vertical de 3 (py-3) -->
    <header class="bg-primary text-white text-center py-3">
        <h1>Mi Página Responsiva</h1> <!-- Título principal dentro del encabezado -->
    </header>
    
    <!-- Contenedor principal con un margen automático horizontal para centrar el contenido -->
    <main class="container">
        <p>Este es un ejemplo básico utilizando Bootstrap 5.</p> <!-- Contenido principal -->
    </main>
    
    <!-- Pie de página con fondo oscuro, texto blanco, centrado y un margen vertical de 3 (py-3) -->
    <footer class="bg-dark text-white text-center py-3">
        <p>© 2024 Mi Sitio Web</p> <!-- Información del pie de página -->
    </footer>
    
    <!-- Bootstrap CDN para JavaScript: Incluye las funcionalidades interactivas de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
