<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> <!-- Codificación para caracteres especiales -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Diseño responsivo -->
    <title>Tarjetas de Productos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Fila que contiene las tarjetas -->
    <div class="container mt-5"> <!-- Contenedor con margen superior -->
        <div class="row">
            <!-- Primera tarjeta -->
            <div class="col-md-4"> 
                <!-- Clase `col-md-4`: La tarjeta ocupa 4 de 12 columnas en pantallas medianas -->
                <div class="card">
                    <!-- Imagen en la parte superior de la tarjeta -->
                    <img src="https://images.unsplash.com/photo-1720048171731-15b3d9d5473f?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="card-img-top" alt="Imagen del producto 1"> 
                    <div class="card-body">
                        <!-- Cuerpo de la tarjeta -->
                        <h5 class="card-title">Producto 1</h5> <!-- Título del producto -->
                        <p class="card-text">Descripción breve del producto 1.</p> <!-- Descripción breve -->
                        <a href="#" class="btn btn-primary">Ver Más</a> <!-- Botón de acción -->
                    </div>
                </div>
            </div>
            <!-- Segunda tarjeta -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1720048171731-15b3d9d5473f?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="card-img-top" alt="Imagen del producto 2">
                    <div class="card-body">
                        <h5 class="card-title">Producto 2</h5>
                        <p class="card-text">Descripción breve del producto 2.</p>
                        <a href="#" class="btn btn-primary">Ver Más</a>
                    </div>
                </div>
            </div>
            <!-- Tercera tarjeta -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1720048171731-15b3d9d5473f?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="card-img-top" alt="Imagen del producto 3">
                    <div class="card-body">
                        <h5 class="card-title">Producto 3</h5>
                        <p class="card-text">Descripción breve del producto 3.</p>
                        <a href="#" class="btn btn-primary">Ver Más</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
