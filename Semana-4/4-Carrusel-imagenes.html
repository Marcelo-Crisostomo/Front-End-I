<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> <!-- Codificación para caracteres especiales -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Diseño responsivo -->
    <title>Carrusel con Texto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Carrusel principal -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicadores -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slide 2"></button>
        </div>
        <!-- Contenedor de las imágenes del carrusel -->
        <div class="carousel-inner">
            <!-- Primera imagen activa al cargar -->
            <div class="carousel-item active">
                <img src="https://images.unsplash.com/photo-1720048171731-15b3d9d5473f?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="d-block w-100" alt="Primera imagen del carrusel">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Primera Imagen</h5> <!-- Título superpuesto -->
                    <p>Descripción breve de la primera imagen.</p> <!-- Texto descriptivo -->
                </div>
            </div>
            <!-- Segunda imagen -->
            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1610415303700-57672a942f7e?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="d-block w-100" alt="Segunda imagen del carrusel">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Segunda Imagen</h5>
                    <p>Descripción breve de la segunda imagen.</p>
                </div>
            </div>
            <!-- Tercera imagen -->

        </div>
        <!-- Botón para retroceder en el carrusel -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span> <!-- Icono de flecha izquierda -->
            <span class="visually-hidden">Anterior</span> <!-- Texto accesible -->
        </button>
        <!-- Botón para avanzar en el carrusel -->
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span> <!-- Icono de flecha derecha -->
            <span class="visually-hidden">Siguiente</span> <!-- Texto accesible -->
        </button>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
